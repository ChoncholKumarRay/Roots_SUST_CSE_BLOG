<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-R0Bx5q4FmwzHgbkXLEgDUKfjrTuexrq3vfwGqQSIATATWJSAeoC8MzxcygfMwFSXnqcaikQQEGKvqAWi/tQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="insta.css">
    <title>Document</title>
</head>

<body>
    <div class="instagram-post">
        <div class="profile-info">
            <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
            <div class="profile-name">John Doe</div>
            <div class="post-time">
                <i class="fas fa-watch"></i>
                10 minutes ago
            </div>
        </div>
        <div class="post-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed,
                convallis ex.</p>
            <img src="post-image.jpg" alt="Post Image">
        </div>
        <div class="post-actions">
            <div class="like-count">
                <i class="fas fa-heart"></i>
                <span class="like-number">123</span>
            </div>
            <div class="comment-count">
                <i class="fas fa-comment"></i>
                <span class="comment-number">456</span>
            </div>
        </div>
        <div class="post-buttons">
            <button class="like-button">
                <i class="fas fa-heart"></i>
                <span>Like</span>
            </button>
            <button class="comment-button">
                <i class="fas fa-comment"></i>
                <span>Comment</span>
            </button>
        </div>
    </div>
</body>

</html>
